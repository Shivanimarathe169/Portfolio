        <h1>Bonus: Common Mistakes to Avoid</h1>
        <p>These are some really common mistakes that happen while sending emails. Make sure you don’t make any of these:</p>
        <ol>
            <li>
                <p>Sending an email without proofreading</p>
            </li>
            <li>
                <p>Forgetting to add attachments</p>
            </li>
            <li>

            </li>
